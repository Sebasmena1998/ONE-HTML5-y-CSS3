<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barbería Alura</title>
    <link href="./assets/styles/reset.css" rel="stylesheet">
    <link href="./assets/styles/style.css" rel="stylesheet">


</head>

<body>
    <header>
        <div class="caja">
            <h1> <img src="./imagenes/logo.png" alt="Logo de la Barberia Alura"> </h1>
            <nav>
                <ul>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="./productos.html" target="_blank">Productos</a></li>
                    <li><a href="./contacto.html" target="_blank">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="email">Correo electronico</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Télefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXXX">

            <label for="mensaje">Mensaje</label required>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend> ¿Cómo le gustaria que lo contactemos?</legend>

                <label id="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>

                <label id="radio-telefono"><input type="radio" id="radio-telefono" value="telefono"
                        name="contacto">Teléfono</label>


                <label id="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la Barberia
                Alura</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
